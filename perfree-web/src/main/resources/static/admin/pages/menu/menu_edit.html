<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>菜单</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
        <meta name="renderer" content="webkit"/>
        <meta name="force-rendering" content="webkit"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <link rel="stylesheet" href="/static/public/libs/layui-v2.5.6/layui/css/layui.css">
        <link href="/static/public/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="/static/admin/static/css/main.css?v=#(version)" rel="stylesheet"/>
    </head>
    <body class="layui-layout-body">
        <div class="p-container p-add-panel">
            <form class="layui-form" lay-filter="addForm">
                <div class="layui-input-inline"  style="display: none;">
                    <select lay-verify="" type="hidden"></select>
                </div>
                <input type="hidden" name="id" class="layui-input" value="#(menu.id)">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="p-form-required">*</span>菜单名:
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="name" value="#(menu.name)" required lay-verify="required"
                               placeholder="请输入菜单名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        菜单链接:
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="url" value="#(menu.url)" placeholder="请输入菜单链接" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">图标:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="icon" value="#(menu.icon)" placeholder="请输入图标" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="p-form-required">*</span>状态:
                    </label>
                    <div class="layui-input-block">
                        <select name="status" lay-verify="required">
                            <option value="0" #(menu.status == 0 ? 'selected': '')>正常</option>
                            <option value="1" #(menu.status == 1 ? 'selected': '')>禁用</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="p-form-required">*</span>打开方式:
                    </label>
                    <div class="layui-input-block">
                        <select name="target" lay-verify="required">
                            <option value="1" #(menu.target == 1 ? 'selected': '')>新窗口</option>
                            <option value="0" #(menu.target == 0 ? 'selected': '')>本页</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">序号:</label>
                    <div class="layui-input-block">
                        <input type="text" name="seq" value="#(menu.seq)" oninput="value=value.replace(/[^\d]/g,'')"
                               placeholder="请输入序号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="add-btn-box">
                    <button type="button" lay-submit lay-filter="addForm" class="layui-btn layui-btn-normal p-submit-btn">
                        <i class="fa fa-check" aria-hidden="true"></i> 确定
                    </button>
                    <button type="button" class="layui-btn layui-btn-primary p-cancel-btn">
                        <i class="fa fa-close" aria-hidden="true"></i> 取消
                    </button>
                </div>
            </form>
        </div>

        <script src="/static/public/libs/jquery/jquery-3.5.1.min.js"></script>
        <script src="/static/public/libs/layui-v2.5.6/layui/layui.js"></script>
        <script src="/static/public/libs/layuiComponents/layui-extend.js"></script>
        <script>
            let form, element, layer,toast,utils;
            layui.use(['layer', 'form', 'element','toast','utils'], function () {
                form = layui.form;
                element = layui.element;
                layer = layui.layer;
                toast = layui.toast;
                utils = layui.utils;
                // 表单验证
                form.verify({});
                // 表单提交
                form.on('submit(addForm)', function (data) {
                    utils.ajax({
                        type: "POST",
                        url: "/admin/menu/update",
                        data: JSON.stringify(data.field),
                        success: function (data) {
                            if (data.code === 200) {
                                parent.tableIns.reload();
                                toast.success({message: '更新成功',position: 'topCenter'});
                                const index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                            } else {
                                toast.error({message: data.msg,position: 'topCenter'});
                            }
                        }
                    });
                    return false;
                });
            });

            // 取消
            $(".p-cancel-btn").click(function () {
                const index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            });
        </script>
    </body>
</html>
